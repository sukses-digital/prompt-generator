<!DOCTYPE html>
<html>
<head>
<title>Prompt Generator Visual</title>

<style>
body {
  font-family: Arial, sans-serif;
  background: #f4f6fb;
  margin: 0;
}

.header {
  background: linear-gradient(135deg, #4f46e5, #6366f1);
  color: white;
  padding: 35px 15px;
  text-align: center;
}

.header h1 {
  margin: 0;
  font-size: 26px;
}

.header p {
  margin-top: 10px;
  font-size: 15px;
  opacity: 0.95;
}

.badge {
  display: inline-block;
  margin-top: 12px;
  background: rgba(255,255,255,0.2);
  padding: 4px 10px;
  border-radius: 999px;
  font-size: 12px;
}

.container {
  max-width: 720px;
  background: white;
  margin: -25px auto 40px;
  padding: 20px;
  border-radius: 12px;
}

label {
  font-weight: bold;
  display: block;
  margin-top: 15px;
}

select, input, textarea {
  width: 100%;
  padding: 8px;
  margin-top: 5px;
}

button {
  margin-top: 15px;
  width: 100%;
  padding: 12px;
  background: #4f46e5;
  color: white;
  border: none;
  font-size: 16px;
  cursor: pointer;
}

button.copy {
  background: #16a34a;
}

button.reset {
  background: #e5e7eb;
  color: #111;
}

.status {
  margin-top: 8px;
  color: #16a34a;
  font-size: 14px;
  display: none;
}

textarea {
  margin-top: 10px;
}

.footer {
  text-align: center;
  font-size: 12px;
  color: #666;
  margin-top: 20px;
}
</style>
</head>

<body>

<div class="header">
  <h1>Prompt Generator Visual</h1>
  <p>Buat prompt desain AI yang rapi & siap pakai</p>
  <div class="badge">Simple â€¢ Fast â€¢ No Ribet</div>
</div>

<div class="container">

<label>Jenis Konten</label>
<select id="jenis">
  <option>Poster</option>
  <option>Infografik</option>
  <option>Carousel</option>
  <option>Komik</option>
</select>

<label>Platform</label>
<select id="platform">
  <option>Instagram Feed (4:5)</option>
  <option>Instagram Story (9:16)</option>
  <option>Instagram Square (1:1)</option>
  <option>TikTok / Shorts (9:16)</option>
  <option>YouTube (16:9)</option>
  <option>Poster Cetak A4 (2:3)</option>
</select>

<label>Target Audiens</label>
<select id="target">
  <option>Anak-anak</option>
  <option>Profesional</option>
  <option>Gen Z</option>
</select>

<label>Suasana & Warna</label>
<select id="mood">
  <option>Ceria</option>
  <option>Gelap Elegan</option>
  <option>Pastel Lembut</option>
</select>

<label>Gaya Visual</label>
<select id="gaya">
  <option>3D Claymation</option>
  <option>Cinematic Realism</option>
  <option>Anime Ghibli</option>
  <option>Tech Blueprint</option>
  <option>3D Knitted</option>
  <option>3D Papercraft</option>
  <option>3D Papercut Diorama</option>
</select>

<label>Judul Utama</label>
<input id="headline">

<label>CTA</label>
<input id="cta">

<label>Deskripsi Visual</label>
<textarea id="visual" rows="4"></textarea>

<label>
  <input type="checkbox" id="modePro">
  Mode Profesional (hasil visual lebih rapi & detail)
</label>

<button onclick="buatPrompt()">âš¡ BUAT PROMPT</button>

<label>Hasil Prompt</label>
<textarea id="hasil" rows="14"></textarea>

<button class="copy" onclick="copyPrompt()">ðŸ“‹ COPY PROMPT</button>
<div id="status" class="status">Prompt berhasil disalin</div>

<button class="reset" onclick="resetForm()">ðŸ”„ Reset</button>

<div class="footer">
  Â© Prompt Generator Visual
</div>

</div>

<script>
function buatPrompt() {

var hasil =
"Buat " + jenis.value + " untuk " + platform.value + ".\n" +
"Target audiens: " + target.value + ".\n" +
"Suasana dan warna: " + mood.value + ".\n" +
"Gaya visual: " + gaya.value + ".\n\n" +
"Teks utama: " + headline.value + ".\n" +
"CTA: " + cta.value + ".\n\n" +
"Deskripsi visual:\n" + visual.value + ".\n\n";

if (document.getElementById("modePro").checked) {
  hasil +=
  "Arahan kualitas visual:\n" +
  "- Komposisi rapi dan fokus utama jelas\n" +
  "- Hierarki visual kuat\n" +
  "- Pencahayaan sesuai suasana\n" +
  "- Detail tinggi dan profesional\n";
}

hasil += "\nResolusi tinggi, rapi, siap digunakan.";

document.getElementById("hasil").value = hasil;
}

function copyPrompt() {
  var text = document.getElementById("hasil");
  text.select();
  document.execCommand("copy");
  document.getElementById("status").style.display = "block";
}

function resetForm() {
  document.querySelectorAll("input, textarea").forEach(el => el.value = "");
  document.querySelectorAll("select").forEach(el => el.selectedIndex = 0);
  document.getElementById("hasil").value = "";
  document.getElementById("status").style.display = "none";
}
</script>

</body>
</html>
